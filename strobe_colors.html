<!doctype html>
<html>
<head>
	<title>Title</title>
</head>
<body>
	<script>
		window.setInterval(() => {
			let r = Math.floor(Math.random() * 256)
			let g = Math.floor(Math.random() * 256)
			let b = Math.floor(Math.random() * 256)
			document.querySelector("body").style.background = `rgb(${r}, ${g}, ${b})`
		}, 0)
	</script>
</body>
</html>
